<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar producto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/comprar.css">
</head>
<body>

<header>
    <h1>Finalizar compra</h1>

    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../paginas/catalogo.html">Catálogo</a></li>
            <li><a href="../paginas/contacto.html">Contáctanos</a></li>
        </ul>
    </nav>
</header>


<main>

    <!-- Donde aparecerá el producto seleccionado -->
    <section id="producto-seleccionado" class="producto-seleccionado">
        <!-- Aquí se inserta automáticamente con JS -->
    </section>

    
    <!-- FORMULARIO DE COMPRA -->
    <section class="formulario-compra">
        <h2>Completa tus datos</h2>

        <form>
            <label>Nombre completo:</label>
            <input type="text" required>

            <label>Correo electrónico:</label>
            <input type="email" required>

            <label>Dirección:</label>
            <input type="text" required>

            <label>Teléfono:</label>
            <input type="tel" required>

            <label>Cantidad:</label>
            <input type="number" value="1" min="1">

            <button type="submit" class="btn-finalizar">
                Finalizar compra
            </button>
        </form>
    </section>

</main>


<!-- ==============================
     SCRIPT: carga la información del producto según ID
     ============================== -->
<script>
    // Lista de productos (solo se edita aquí cuando agregues nuevos)
    const productos = [
        {
            id: "camiseta-azul",
            nombre: "Camiseta Azul Deportiva",
            precio: "$49.000",
            imagen: "../img/camiseta-azul.jpg",
            descripcion: "Camiseta deportiva en tela transpirable, ideal para entrenamientos."
        },
        {
            id: "pantalon-negro",
            nombre: "Pantalón Negro Premium",
            precio: "$85.000",
            imagen: "../img/pantalon-negro.jpg",
            descripcion: "Pantalón cómodo y resistente para actividad física."
        },
        {
            id: "zapatos-running",
            nombre: "Zapatos Running Pro",
            precio: "$180.000",
            imagen: "../img/zapatos-running.jpg",
            descripcion: "Calzado profesional para correr largas distancias."
        }
        // Aquí sigues añadiendo TODOS tus productos del catálogo
    ];

    // 1. Capturar ID desde URL → compra.html?id=xxxx
    const params = new URLSearchParams(window.location.search);
    const idProducto = params.get("id");

    // 2. Buscar producto en la lista
    const producto = productos.find(p => p.id === idProducto);

    // 3. Renderizar producto en pantalla
    const contenedor = document.getElementById("producto-seleccionado");

    if (producto) {
        contenedor.innerHTML = `
            <div class="card-compra">
                <img src="${producto.imagen}" alt="${producto.nombre}">
                <div class="info">
                    <h2>${producto.nombre}</h2>
                    <p class="descripcion">${producto.descripcion}</p>
                    <p class="precio">${producto.precio}</p>
                </div>
            </div>
        `;
    } else {
        contenedor.innerHTML = `
            <p class="error">No se encontró el producto seleccionado.</p>
        `;
    }
</script>
<footer>
    <p>© 2025 Fox Tienda Deportiva — Todos los derechos reservados.</p>
</footer>
</body>
</html>
